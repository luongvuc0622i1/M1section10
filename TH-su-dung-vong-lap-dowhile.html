<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng vòng lặp Do..while</title>
</head>
<body>
<script>
    do {
        let value = prompt("Nhập vào số từ 1 -> 10");
        alert("Số bạn vừa nhập là " + value);
    } while (value < 1 || value > 10);
</script>
</body>
</html>
