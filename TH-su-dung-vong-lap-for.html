<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng vòng lặp FOR</title>
</head>
<body>
<p id="a"></p>
<script>
    var text = ""
  for (var i= 0; i<5; i++) {
      text += "The number is " + i + "<br/>";
  }
  document.getElementById("a").innerHTML = text;
</script>
</body>
</html>
