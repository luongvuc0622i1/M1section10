<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng vòng lặp While</title>
</head>
<body>
<script>
  let num = +prompt("Nhập vào 1 số bất kỳ");
  let sum = 0;
  while (num != -1) {
      let num = +prompt("Nhập vào 1 số bất kỳ");
      alert(num);
      sum += num;
  }
  alert(sum);
</script>
</body>
</html>
