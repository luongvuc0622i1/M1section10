<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng vòng lặp lồng nhau</title>
</head>
<body>
<script>
    let sout, i, j;
    sout = "<table border='1' width='300' cellspacing='0' cellpadding='3'>";
    i = 1;
    while (i <= 10) {
        sout += "<tr>";
        j = 1;
        while (j <= 10) {
            sout += "<td>" + i * j + "</td>";
            j++;
        }
        sout += "</tr>";
        i++;
    }
    sout += "</table>";
    document.write(sout);
</script>
</body>
</html>
